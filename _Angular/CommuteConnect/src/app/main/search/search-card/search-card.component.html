<mat-card>
  <mat-card-title>{{ this.ride.name }}</mat-card-title>
  <img  [routerLink]="['/main/User', this.ride.userID]" routerLinkActive="router-link-active"   src={{this.url}} mat-card-lg-image>
  <mat-card-content>
    <h4>{{this.ride.start}}<span class="glyphicon glyphicon-arrow-right"></span>{{this.ride.end}}</h4>
    <h4>{{this.ride.date | date: 'dd/MM/yyyy' }}</h4>
    <p>{{this.ride.details}}</p>
  </mat-card-content>
</mat-card>
