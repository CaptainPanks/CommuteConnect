<input [formControl]="Search" type="text">
<button (click)="onSubmit()" class="btn">Submit</button>
<div class="container">
  <div class="row flex">
    <div class="col-lg-8 col-lg-offset-2">
      <app-search-card *ngFor="let ride of rides" [ride]="ride"></app-search-card>
    </div>
  </div>
</div>
