
<div class="container">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1 searchContainer">
      <mat-card class="text-center">
          <div class="container">
            <div class="row">
              <div class="col-lg-2 col-md-2 col-sm-2">
                <h3 class="text-right">Search:</h3>
              </div>
              <div class="col-lg-8">
                <mat-form-field class="spacer">
                  <mat-label>Start From</mat-label>
                  <mat-select [formControl]="start" required>
                    <mat-option *ngFor="let location of this.locations" [value]="location.Name">{{ location.Name }}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field id="middle" class="spacer">
                  <mat-label>Destination</mat-label>
                  <mat-select [formControl]="destination" required>
                    <mat-option *ngFor="let location of this.locations" [value]="location.Name">{{ location.Name }}</mat-option>
                  </mat-select>
                </mat-form-field>
                <button class="btn" (click)="onSubmit()" mat-button>Submit</button>
              </div>
            </div>
          </div>
      </mat-card>
    </div>
  </div>
  <h2 class="text-center">{{ this.recent ? "Recent Posts" : "Search Results"}}</h2>
  <div class="row">
    <div class="col-lg-12 cards">
      <app-search-card *ngFor="let ride of this.rides" [ride]="ride"></app-search-card>
    </div>
  </div>
</div>
