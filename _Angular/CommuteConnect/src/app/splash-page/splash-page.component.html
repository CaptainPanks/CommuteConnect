<div class="jumbotron">
  <nav class="navbar navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" [routerLink]="['/main/search']">{{ this.login.user.company ? this.login.user.company : 'Commute Connect'}}</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a [routerLink]="['/main/search','recent','recent']" routerLinkActive="router-link-active" >Search</a></li>
        <li><a (click)="login.submitLogin()">Sign up</a></li>
        <li><a (click)="login.submitLogin()" routerLinkActive="router-link-active" >Login</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <mat-card class="form">
          <h4>Meet other entrepreneurs and save on travel while traveling through Texas</h4>
          <mat-form-field>
            <mat-label>Start From</mat-label>
            <mat-select [formControl]="start" required>
              <mat-option *ngFor="let location of this.locations" [value]="location.Name">{{ location.Name }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Destination</mat-label>
            <mat-select [formControl]="destination" required>
              <mat-option *ngFor="let location of this.locations" [value]="location.Name">{{ location.Name }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input [formControl]="date" matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <br>
          <button [routerLink]="['/main/search',this.start.value,this.destination.value]" mat-button>Submit</button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
