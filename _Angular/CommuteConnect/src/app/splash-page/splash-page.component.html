<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-lg-1 text-left">
        <h3>CC</h3>
      </div>
      <div class="col-lg-10 text-center">
        <h1>Commute Connect</h1>
      </div>
      <div class="col-lg-1">
        <h3 (click)="login.submitLogin()" >Login</h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <mat-card>
          <mat-form-field>
            <mat-label>Start From</mat-label>
            <mat-select [formControl]="start" required>
              <mat-option *ngFor="let location of this.locations" [value]="location.Name">{{ location.Name }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Destination</mat-label>
            <mat-select [formControl]="destination" required>
              <mat-option *ngFor="let location of this.locations" [value]="location.Name">{{ location.Name }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input [formControl]="date" matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card>
      </div>
    </div>
  </div>
</div>
